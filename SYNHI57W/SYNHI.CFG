; Initialization file for syntax highlighting macro for The Semware
; Editor, v.2.03l
;
; Written by Bruce Riggins.
;
; Each word list begins with a list of extensions it applies to.
; The extension list is of the format:
;   [.ext.ext.ext.]
; where ext is any extension, including the beginning dot, and including
; an ending dot, in order to delimit it.  (Otherwise we might match
; .prg with .p)
; Example:
;     [.c.h.cpp.hpp.]
;   This is for the extensions:
;       .c
;       .h
;       .cpp
;       .hpp
; Default colors for each item are defined with '=' statements, as
; shown below.  Each reserved word may have it's own color, placed as
; the next word in the line. Colors for the alternate color set may
; be placed after the normal color by placing a slash (/) between them,
; with no spaces.  eg.
;
; word_to_highlight 15/112
;
; In this example
;
; Comments are delimited by a semi-colon.  To include a semi-colon
; in the data, place the escape character (\) before it.
;
; The color must start with a digit, and is in decimal.
; Lines which start with a semi-colon are comments and are ignored.
; The extensions which are to be affected should be placed between
; square brackets.  A trailing period should be included. eg [.ini.]
;
; The parameter names are not case sensitive (eg. TokenColor is the same
; as TOKENCOLOR).
;
; Single, non-alphanumeric characters may be defined, but must be
; preceded by an escape [back slash (\)] character.
;
; All words for a given extension should be placed in alphabetic order,
; with the single characters first.
;
; Case_Sensitive defaults to FALSE.  If set to TRUE, then the case
; of the words given is considered.  When FALSE, all words are
; translated to upper case internally.
;
; This file must be found in the TSEPATH, or a ./MAC subdirectory in
; that path.
;
; Default Values:
;        Case_Sensitive = TRUE
;        LineCommentColor  = [default TextAttr]
;        DelimCommentColor  = [default TextAttr]
;        ConstantColor = [default TextAttr]
;        CursorLineColor = [default CursorAttr]
